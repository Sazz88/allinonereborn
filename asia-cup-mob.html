  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;

      padding:20px;
    }
    .header {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 20px 0;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

    .buttons-row{
      display:flex;

      gap:12px;

    .btn{
      padding:12px 30px;
      font-size:1rem;
      border:none;
      border-radius:12px;
      background:rgba(255,255,255,0.1);
      color:#fff;
      cursor:pointer;
      transition:all .3s;
      backdrop-filter:blur(8px);
    }
    .btn.active,.btn:hover{
      background:linear-gradient(90deg,#00c6ff,#0072ff);
      box-shadow:0 0 15px rgba(0,200,255,.6);
      transform:translateY(-2px);
    }
    .player{
      margin-top:20px;
      width:95%;
      max-width:650px;
      aspect-ratio:16/9;
      border-radius:15px;
      overflow:hidden;
      border:2px solid rgba(0,200,255,.5);
      box-shadow:0 0 25px rgba(0,200,255,.3);
    }
    iframe{width:100%;height:100%;border:none;}
    .banner-ads{
      margin-top:12px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:2px;
    }
    .telegram{
      position:fixed;bottom:25px;right:25px;z-index:999;
    }
    .telegram a{
      display:flex;align-items:center;gap:10px;
      background:linear-gradient(135deg,#00c6ff,#0072ff);
      padding:14px 22px;border-radius:50px;color:#fff;
      text-decoration:none;font-weight:600;font-size:1rem;
      box-shadow:0 5px 20px rgba(0,200,255,.5);
      transition:.3s;animation:pulse 2s infinite;
    }
    .telegram a:hover{background:linear-gradient(135deg,#0072ff,#00c6ff);transform:scale(1.05);}
    .telegram a svg{width:22px;height:22px;fill:#fff;}
    @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(0,200,255,.7);}70%{box-shadow:0 0 0 20px rgba(0,200,255,0);}100%{box-shadow:0 0 0 0 rgba(0,200,255,0);}}
  </style>
</head>
<body>

      Join Telegram

  <script>
    const streamLinks = {
      HINDI: "https://tataplay.slivcdn.com/hls/live/2020591/TEN3HD/master_3500.m3u8",
      ENGLISH: "https://tataplay.slivcdn.com/hls/live/2020593/SONYSIXHD/master_3500.m3u8",
      TAMIL: "https://tataplay.slivcdn.com/hls/live/2020437/ten4sd/master_3500.m3u8",
      TELUGU: "https://tataplay.slivcdn.com/hls/live/2020589/ten4hd/master_3500.m3u8"
    };

    let currentChannel = "HINDI"; // default
    let wakeLock = null;

    // Request Wake Lock
    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request("screen");
          console.log("Wake Lock enabled");
          wakeLock.addEventListener("release", () => {
            console.log("Wake Lock released");
          });
        }
      } catch (err) {
        console.error(`${err.name}, ${err.message}`);
      }
    }

    // Auto re-acquire wake lock if lost
    document.addEventListener("visibilitychange", () => {
      if (wakeLock !== null && document.visibilityState === "visible") {
        requestWakeLock();
      }
    });

    // Set default stream
    document.getElementById("streamIframe").src = streamLinks[currentChannel];

    // Handle button clicks
    document.querySelectorAll(".btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentChannel = btn.dataset.channel;
        document.getElementById("streamIframe").src = streamLinks[currentChannel];
      });
    });

    // Enable Wake Lock on page load
    window.addEventListener("load", () => {
      requestWakeLock();
    });
  </script>
